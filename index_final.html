
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario QR - Fidelexa</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 60px auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    img { margin-top: 20px; width: 100%; max-width: 256px; }
  </style>
</head>
<body>
  <h2>Regístrate y recibe tu QR</h2>
  <input type="text" id="name" placeholder="Tu nombre" required />
  <input type="email" id="email" placeholder="Tu email" required />
  <button onclick="register()">Registrarse</button>

  <div id="resultado"></div>

  <script>
    async function register() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const resultado = document.getElementById('resultado');

      if (!name || !email) {
        resultado.innerHTML = '<p style="color:red;">Por favor completa todos los campos.</p>';
        return;
      }

      resultado.innerHTML = 'Registrando...';

      try {
        const response = await fetch("https://oqskgarzuztkagvupqsk.supabase.co/functions/v1/register_customer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xc2tnYXJ6dXp0a2FndnVwcXNrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTY2MDc3NiwiZXhwIjoyMDY1MjM2Nzc2fQ.Z_IagQRd0cdHPPXEomGv2KwaXfCgEG_4nqJt1oj_M_4"
          },
          body: JSON.stringify({ name, email })
        });

        const data = await response.json();

        if (response.ok) {
          resultado.innerHTML = `
            <p>¡Registro exitoso! Aquí tienes tu código QR:</p>
            <img src="${data.qr_url}" alt="QR" />
          `;
        } else {
          resultado.innerHTML = `<p style="color:red;">Error: ${data.error || JSON.stringify(data)}</p>`;
        }
      } catch (err) {
        resultado.innerHTML = `<p style="color:red;">Error de conexión: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
